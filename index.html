<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="header">
        <h1>DrivenEats</h1>
        <h5>Sua comida em 6 minutos</h5>
    </div>
    <div class="container">
        <div class="c-pratos">
            <h3>Primeiro, seu prato</h3>
            <div class="c2-pratos">
                <div class="prato">
                    <div class="molde-img">
                        <img src="./material/frango_yin_yang.png" alt="">
                    </div>
                    <div class="molde-texto">
                        <h4>Frango Yin Yang</h4>
                        <p>Um pouco de batata, um pouco de salada</p>
                        <h6>R$ 14,90</h6>
                    </div>

                </div>
            </div>
        </div>
        <div class="c-bebidas">
            <h3>Agora, sua bebida</h3>
            <div class="c2-bebidas">
                <div class="bebida">
                    <div class="molde-img">
                        <img src="./material/coca-cola.png  " alt="">
                    </div>
                    <div class="molde-texto">
                        <h4>Coquinha gelada</h4>
                        <p>Lata 350ml</p>
                        <h6>R$ 4,90</h6>
                    </div>

                </div>

            </div>
        </div>
        <div class="c-sobremesa">
            <h3>Por fim, sua sobremesa</h3>
            <div class="c2-sobremesa">
                <div class="sobremesa">
                    <div class="molde-img">
                        <img src="./material/pudim.png" alt="">
                    </div>
                    <div class="molde-texto">
                        <h4>Pudim</h4>
                        <p>Apenas pudim</p>
                        <h6>R$ 7,90</h6>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <div class="footer">
        <div class="botao"></div>
    </div>
</body>
</html>
